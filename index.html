<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="selection">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
      <div class="score">
        <div id="player-score"><span>Player</span><span id="player-score-value"></span></div>
        <span id="score-separator">-</span>
        <div id="computer-score"><span id="computer-score-value"></span><span>Computer</span></div>
      </div>
      <div class="round-info">
        <div class="current"></div>
        <div class="choices">
          <span id="user-choice"></span>
          <span id="choice-separator"></span>
          <span id="computer-choice"></span>
        </div>
        <div class="result"></div>
      </div>
    </div>
  </body>
</html>
